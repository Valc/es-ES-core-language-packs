PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Esta es una publicación de ejemplo del tipo blog.</p><p>Si inicia sesión en el sitio (el enlace de inicio de sesión de autor está en la parte inferior de esta página) podrá editar este contenido y el del resto artículos existentes. También podrá crear un nuevo artículo y hacer otros cambios en el sitio.</p><p>A medida que agrega y modifica artículos, verá cómo cambia su sitio y también cómo puede personalizarlo con múltiples opciones de configuración.</p><p>Adelante, inténtelo: no se va a romper nada. </ p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Bienvenido a su blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Uurnip greens yarrow ricebean endive cauliflower sea lettuce kohlrabi amaranth water spinach avocado daikon napa cabbage asparagus winter purslane kale."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>En la página completa, verá tanto el texto de introducción como el del resto del artículo. Si lo desea, puede cambiar la configuración para ocultar el texto de introducción.</p><p></p><p></p><p></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Su página de inicio está configurada para mostrar los cuatro artículos más recientes de la categoría blog en formato de una sola columna. Luego hay enlaces a los dos siguientes artículos más antiguos. Puede cambiar esas cantidades desde la administración del sitio, editando las las 'Opciones' de configuración de contenido desde la pestaña 'Blog'. Hay un enlace que le llevará a la zona de la administración en el menú superior.</p><p>Si desea dividir la publicación de su blog en dos partes, una introducción y luego una página separada de longitud completa, use el botón 'Leer más' para insertar dicha división en la publicación. </ p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="Acerca de su página de inicio"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXT="LOREN IPSUM"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Crab Nebula"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Su sitio tiene algunos módulos de uso común ya preconfigurados. Esto incluye: </p> <ul> <li>Módulo de imagen que contiene la imagen debajo del menú. Este es un módulo personalizado que puede editar para cambiar la imagen.</li><li>Publicaciones más leídas que enumeran los artículos según el número de veces que se leyeron.</li><li> Artículos antiguos que se enumeran artículos por mes.</li><li>Sindicación que permite a sus lectores leer sus publicaciones en un lector de noticias.</li><li>Etiquetas populares, que aparecerán si usa etiquetas en sus artículos. Ingrese una etiqueta en el campo 'Etiquetas' al editar. </li></ul><p>Cada uno de estos módulos tiene muchas opciones con las que puede experimentar desde el 'Gestor de módulos' que encontrará en la zona de administración del sitio. Mover el ratón sobre un módulo y seleccionar el ícono editar lo llevará a una pantalla de edición para ese módulo. Siempre asegúrese de guardar y cerrar cualquier módulo que edite.</p><p>Joomla! también incluye muchos otros módulos que puede incorporar en su sitio. A medida que desarrolle su sitio, es posible que desee agregar más módulos que puede encontrar en el <a href='https://extensions.joomla.org/'>Directorio de extensiones de Joomla</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Sus módulos"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_FULLTEXT="LOREN IPSUM"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Las plantillas controlan la apariencia de su sitio web.</p><p>Este blog está instalado con la plantilla Protostar. </p><p>Puede editar las opciones seleccionando la plantilla desde el enlace 'Trabajar en su sitio' que encontrará en el menú superior (solo visible cuando inicia sesión).</p><p> Por ejemplo, puede cambiar el color de fondo del sitio, resaltar el color, el título del sitio, la descripción del sitio y la fuente del título.</p><p> Hay más opciones disponibles en la zona de administración del sitio. También puede instalar una nueva plantilla usando el 'Gestor de extensiones'.</ p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_TITLE="Su plantilla"
